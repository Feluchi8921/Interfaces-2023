<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Bienvenido</title>
</head>
<body>
    <img src="img/logoPagina.jpg" alt="logo"/>
    <h1>Bienvenido</h1>
    <div class="containerFondo">
        <div class="containerForm">
            <form>
                <input type="email" name="email" minlength="" required />
                <input type="password" name="password" minlength="" required />
            </form>
            <span class="advertencia">Tu contraseña debe tener al menos 8 caracteres</span>
            <button class="continuar">Continuar</button>
            <span>¿No tenés cuenta?</span><span>Registrate</span>
            <div class="separador"></div>
            <button class="ingreso"><img src="img/logoGoogle.jpg" alt="logoGoogle" />Continuar con Google</button>
            <button class="ingreso"><img src="img/logoFacebook.jpg" alt="logoFacebook" />Continuar con Facebook</button>
            <button class="ingreso"><img src="img/logoApple.jpg" alt="logoApple" />Continuar con Apple</button>
        </div>
        
    </div>
    
</body>
</html>
