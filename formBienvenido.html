<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Bienvenido</title>
</head>
<body class="form">
    <img src="img/logoPaginaBlanco.jpg" alt="logo"/>
    <h1>Bienvenido</h1>
    <div class="containerFondo">
        <div class="containerForm">
            <form>
                <div class="inputForm">
                 <input type="email" name="email" minlength="" required />
                </div>
                <div class="inputForm">
                  <input type="password" name="password" minlength="" required />
                </div>
            </form>
            <p class="advertencia">Tu contraseña debe tener al menos 8 caracteres</p>
            <button class="continuar">Continuar</button>
            <div><span>¿No tenés cuenta? </span><span class="estado">Registrate</span></div>
            <img src="img/separador.jpg" class="separador" alt="separador" />
            <div class="separador"></div>
            <div class="button">
                <button class="ingresar"><img src="img/logoGoogle.jpg" />Continuar con Google</button>
            </div>
            <div>
                <button class="ingresar"><img src="img/logoFacebook.jpg" />Continuar con Facebook</button>
            </div>
            <div>
                <button class="ingresar"><img src="img/logoApple.jpg" />Continuar con Apple</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
